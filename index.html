<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ближайшее заведение общепита</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <h1>Поиск ближайшего заведения общепита</h1>
</header>

<main class="main">
  <section class="controls">
    <div class="control-row">
      <label for="placeType">Тип заведения:</label>
      <select id="placeType">
        <option value="restaurant">Рестораны</option>
        <option value="cafe">Кафе</option>
        <option value="bar">Бары</option>
        <option value="bakery">Пекарни</option>
        <option value="meal_takeaway">Еда навынос</option>
        <option value="food">Любые (общепит)</option>
      </select>
    </div>

    <div class="control-row">
      <label for="radius">Радиус поиска (м):</label>
      <input
        type="number"
        id="radius"
        min="100"
        max="5000"
        step="100"
        value="1500"
      />
    </div>

    <div class="control-row inline">
      <label for="openNow">Только открытые сейчас</label>
      <input type="checkbox" id="openNow" />
    </div>

    <button id="findBtn">Найти ближайшее заведение</button>
    <div id="status"></div>
  </section>

  <section class="content">
    <div id="map"></div>
    <div id="info">
      <h2>Результат</h2>
      <div id="placeDetails">
        Выберите параметры и нажмите "Найти ближайшее заведение".
      </div>
    </div>
  </section>
</main>

<script src="app.js"></script>

<!-- Google Maps JS API (замени YOUR_GOOGLE_MAPS_API_KEY) -->
<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initApp">
</script>
</body>
</html>
